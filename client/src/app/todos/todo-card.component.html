<mat-card class="todo-card" *ngIf="this.todo">
  <mat-card-header>
    <mat-card-title class="todo-card-owner">{{ this.todo.owner }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Category: <span class="todo-card-category">{{ todo.category }}</span></p>
    <p>Status: <span class="todo-card-status">{{ todo.status }}</span></p>
    <p>Body: <span class="todo-card-body">{{todo.body}}</span></p>
  </mat-card-content>
</mat-card>
